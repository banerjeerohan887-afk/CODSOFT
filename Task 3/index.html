<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="clear">C</button>
            <button>/</button>
            <button>*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>.</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button>0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll("button");

        let input = "";

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.textContent;

                if (value === "C") {
                    input = "";
                    display.value = "";
                }
                else if (value === "=") {
                    try {
                        display.value = eval(input); // simple evaluation
                        input = display.value;
                    } catch {
                        display.value = "Error";
                        input = "";
                    }
                }
                else {
                    input += value;
                    display.value = input;
                }
            });
        });
    </script>

</body>
</html>
